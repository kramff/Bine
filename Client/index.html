<!DOCTYPE html>
<html>
<head>
<title>Bine</title>

<link rel="stylesheet" type="text/css" href="style.css">
<script type="text/javascript" src="Scripts/bine_main.js"></script>
<script type="text/javascript" src="Scripts/bine_menu.js"></script>
<script type="text/javascript" src="Scripts/bine_messages.js"></script>
<script type="text/javascript" src="Scripts/bine_misc.js"></script>
<script type="text/javascript" src="Scripts/bine_multiplayer.js"></script>
<script type="text/javascript" src="Scripts/bine_render.js"></script>
</head>
<body onload="Init();">
<div class="background_container">
	<div class="background_layer"></div>
</div>
<canvas id="canvas" width="600" height="600"></canvas>
<div class="menu_container" id="main_menu">
	<div class="menu_top_half flex_column_container">
		<div class="menu_title">Bine - Main Menu</div>
	</div>
	<div class="menu_bottom_half flex_row_container">
		<div class="button" id="button_join_session" data-menu="join_session">Join a session</div>
		<div class="button" id="button_create_session" data-menu="create_session">Create new session</div>
		<div class="button" id="button_load_world" data-menu="load_world">Edit a world</div>
		<div class="button" id="button_create_world" data-menu="create_world">Create new world</div>
		<div class="button" id="button_settings" data-menu="settings">Settings</div>
	</div>
</div>
<div class="menu_container" id="join_session">
	<div class="menu_top_bar flex_column_container">
		<div class="menu_title">Join a session</div>
		<div class="button" data-menu="main_menu">Back</div>
	</div>
	<div class="session_box flex_row_container">
	</div>
</div>
<div class="menu_container" id="create_session">
	<div class="menu_top_half flex_column_container">
		<div class="button" data-action="create_session_new_world">Create Session with New World</div>
		<div class="button" data-menu="main_menu">Back</div>
	</div>
	<div class="world_box">
		<!-- Add worlds to load here -->
	</div>
</div>
<div class="menu_container" id="load_world">
	<div class="button" data-menu="main_menu">Back</div>
	<!-- Server saved worlds -->
	<div class="world_box">
		<!-- Add worlds to load here -->
		<div class="button" data-menu="edit_world">(Worlds to edit go here)</div>
	</div>
	<!-- Locally saved worlds -->
	<div class="world_box">
		<!-- Add worlds to load here -->
	</div>
</div>
<div class="menu_container" id="edit_world">
	<!-- <div class="button" data-menu="main_menu">Back</div> -->
	<!-- Levels available in this world -->
	<div class="level_box">
		<!-- Add levels to open here -->
	</div>
	<div class="button" data-action="create_new_level">Create new level</div>
	<div class="button" data-action="exit_session">Exit Session</div>

	<!-- <div class="button" data-menu="edit_item_rules">Item Rules and Templates</div> -->
	<!-- <div class="button" data-menu="edit_particle_rules">Particle Rules and Templates</div> -->
</div>

<div class="menu_container" id="edit_level">
	<div class="button" data-action="exit_level">Back to world overview</div>
	<div class="button" data-action="create_area">Create an area</div>
	<div class="button" data-action="test_as_player">Test as player</div>
</div>

<div class="menu_container" id="test_level">
	<div class="button" data-action="stop_testing">Stop testing</div>
</div>


<div class="menu_container" id="create_world">
	<div class="button" data-menu="main_menu">Back</div>
</div>
<div class="menu_container" id="settings">
	<div class="button" data-menu="main_menu">Back</div>
</div>


</body>

</html>
